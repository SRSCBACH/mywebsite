<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke - SRSC Bach</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html { height: 100%; }
        body {
            background-color: #0f172a;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 60px 20px;
            position: relative;
            z-index: 10;
            flex: 1;
            text-align: center;
        }
        .content-card {
            background-color: transparent;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            padding: 50px 40px;
            width: 100%;
            max-width: 600px;
        }
        .card-title {
            font-family: var(--font-heading), sans-serif;
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 15px;
            border: none;
            opacity: 0.9;
        }
        .card-text {
            font-family: var(--font-body), sans-serif;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #64748b;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading), sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.9;
        }
        .home-button:hover {
            background-color: #475569;
            opacity: 1;
        }

        @media (max-width: 768px) {
            /* ORBS Anpassung für Mobile */
            .orb-1 {
                width: 100vw;
                height: 100vw;
                top: -10vh;
                left: -30vw;
                opacity: 0.6;
            }
            .orb-2 {
                width: 90vw;
                height: 90vw;
                bottom: -10vh;
                right: -30vw;
                opacity: 0.5;
            }
            .orb-3 {
                width: 60vw;
                height: 60vw;
                top: 40vh;
                left: 20vw;
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container"><div id="header-placeholder"></div></header>

    <main class="main-content">
        <div class="content-card">
            <h2 class="card-title">Vielen Dank!</h2>
            <p class="card-text">Dein Formular wurde erfolgreich an uns übermittelt. Wir werden uns in Kürze mit dir in Verbindung setzen.</p>
            <a href="index.html" class="home-button">HOME</a>
        </div>
    </main>

    <footer class="footer-container" id="footer-container"><div id="footer-placeholder"></div></footer>

    <script src="main.js"></script>
</body>
</html>
