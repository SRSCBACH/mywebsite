<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. LAYOUT (Zentrierung)                  */
        /* ========================================= */
        html {
            height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
        }
        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; 
            min-height: 100vh; width: 100%; 
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;          
            justify-content: center; /* Horizontal mittig */
            align-items: center;     /* Vertikal mittig */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* ========================================= */
        /* 2. DAS LOGO (Ganz einfach)               */
        /* ========================================= */
        .simple-logo {
            /* WICHTIG: SVGs brauchen eine Breite, sonst sind sie 0px groß */
            width: 400px;       
            max-width: 90vw; /* Auf Handys maximal 90% der Breite */
            height: auto;
            display: block;
            
            /* Optional: Ein leichter Schatten, damit es sich vom Hintergrund abhebt */
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            
            /* Keine Animation, kein Blinken, einfach nur das Bild */
        }
        
        /* Link ohne Rahmen */
        .logo-link {
            text-decoration: none;
            border: none;
            display: block;
            transition: transform 0.2s ease;
        }
        
        /* Kleiner Zoom beim Drüberfahren (Optional, kann auch weg) */
        .logo-link:hover {
            transform: scale(1.02);
        }

        /* ========================================= */
        /* 3. HINTERGRUND (Orbs bleiben)            */
        /* ========================================= */
        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        /* Orb Speed */
        .orb-1 { animation-duration: 15s !important; }
        .orb-2 { animation-duration: 20s !important; }
        .orb-3 { animation-duration: 12s !important; }

        header, footer { position: relative; z-index: 20; }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            <img src="images/DeineCrewlang.svg" alt="SRSC Bach Logo" class="simple-logo">
        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
