<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. LAYOUT & HINTERGRUND                  */
        /* ========================================= */
        html {
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
            height: 100%;
        }
        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; 
            min-height: 100vh; width: 100%; 
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* Hintergrund-Animation (Orbs) */
        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        /* Orb Speed Override */
        .orb-1 { animation-duration: 15s !important; }
        .orb-2 { animation-duration: 20s !important; }
        .orb-3 { animation-duration: 12s !important; }

        /* ========================================= */
        /* 2. MAIN CONTENT (Zentrierung)            */
        /* ========================================= */
        .main-content {
            flex: 1;
            display: flex;          
            justify-content: center; /* Horizontal mittig */
            align-items: center;     /* Vertikal mittig */
            width: 100%;
            position: relative;
            z-index: 10; /* Inhalt vor den Hintergrund */
        }

        /* Wir nutzen wieder den Karten-Container als "Halterung", 
           aber machen ihn komplett unsichtbar */
        .logo-wrapper {
            background: transparent; /* Unsichtbar */
            border: 1px dashed red;  /* DEBUG: Roter Rahmen zum Testen (später entfernen!) */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        /* ========================================= */
        /* 3. LOGO BILD                             */
        /* ========================================= */
        .center-logo {
            display: block;
            width: 300px;        /* Feste Breite erzwingen */
            height: auto;        /* Höhe automatisch */
            
            /* Pulsieren Animation */
            animation: atmen 4s infinite ease-in-out;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .center-logo:hover {
            animation: none; 
            transform: scale(1.1); 
            filter: drop-shadow(0 0 40px rgba(100, 149, 237, 0.6));
        }

        @keyframes atmen {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(255,255,255,0.4)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        }

        /* Header/Footer Layering */
        header, footer { position: relative; z-index: 20; }

    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <div class="logo-wrapper">
            <a href="verein.html" title="Zum Verein">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082383.png" 
                     alt="SRSC Bach Logo" 
                     class="center-logo">
            </a>
        </div>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
