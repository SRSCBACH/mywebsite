<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. LAYOUT (Fixed Viewport)               */
        /* ========================================= */
        html {
            /* Verhindert Scrollen auf der Startseite */
            height: 100%;
            overflow: hidden; 
        }

        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; 
            width: 100%;
            
            /* WICHTIG FÜR HANDY: 100dvh passt sich der Adressleiste an */
            height: 100vh; /* Fallback für alte Browser */
            height: 100dvh; /* Modern: Zieht Adressleiste ab */
            
            display: flex; 
            flex-direction: column;
            overflow: hidden; /* Kein Scrollbalken auf Startseite */
        }

        /* Hintergrund (Orbs) */
        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* ========================================= */
        /* 2. ZENTRIERUNG                           */
        /* ========================================= */
        .main-content {
            flex: 1; /* Nimmt den gesamten freien Platz zwischen Header und Footer */
            display: flex;          
            justify-content: center; /* Horizontal mittig */
            align-items: center;     /* Vertikal mittig */
            width: 100%;
            position: relative;
            z-index: 10;
            padding: 0;
        }

        /* ========================================= */
        /* 3. DAS LOGO (60% Breite)                 */
        /* ========================================= */
        .logo-link {
            width: 100%;
            display: flex;
            justify-content: center;
            text-decoration: none;
            border: none;
        }

        .simple-logo {
            /* HIER DIE ÄNDERUNG: Genau 60% der Fensterbreite */
            width: 60%;
            
            /* Damit es auf dem Handy nicht zu winzig wird, mind. 250px */
            min-width: 250px; 
            
            /* Auf riesigen Bildschirmen nicht unendlich groß */
            max-width: 600px; 
            
            height: auto;
            display: block;
            
            /* Leichter Schatten für bessere Lesbarkeit */
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }

        .logo-link:hover .simple-logo {
            transform: scale(1.02); /* Minimaler Zoom beim Hover */
        }

        /* Header und Footer fixieren */
        header, footer {
            flex-shrink: 0; /* Verhindert, dass sie zusammengedrückt werden */
            position: relative; 
            z-index: 20; 
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            <img src="images/DeineCrewlang.svg" alt="SRSC Bach Logo" class="simple-logo">
        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
