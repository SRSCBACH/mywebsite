<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach - Home</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. SCROLLBAR FIX                         */
        /* ========================================= */
        html {
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
            height: 100%;
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 5px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover { background-color: #64748b; }

        /* ========================================= */
        /* 2. LAYOUT: ZENTRIERUNG                   */
        /* ========================================= */
        body {
            background-color: #0f172a; /* Fallback Farbe */
            margin: 0; padding: 0; 
            min-height: 100vh; width: 100%; 
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* Zwingt den Main-Container, den Platz zu füllen und mittig auszurichten */
        .main-content {
            display: flex;          
            justify-content: center; /* Horizontal mittig */
            align-items: center;     /* Vertikal mittig */
            flex: 1;                 /* Füllt den Platz zwischen Header & Footer */
            width: 100%;
            padding: 0 !important;   
            margin: 0 !important;
        }

        .logo-link {
            display: contents; /* Link stört das Flex-Layout nicht */
            cursor: pointer;
            perspective: 1000px; /* Vorbereitung für 3D Effekte */
        }

        /* ========================================= */
        /* 3. LOGO ANIMATION (HERZSCHLAG)           */
        /* ========================================= */
        .center-logo {
            /* Das Logo atmet (4 Sekunden Loop) */
            animation: atmen 4s infinite ease-in-out;
            transition: all 0.5s ease;
            /* Leichter Schein am Anfang */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
            
            /* Sicherheitshalber max-width, damit es auf Handys nicht explodiert */
            max-width: 80%; 
            height: auto;
        }

        @keyframes atmen {
            0% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); 
            }
            50% { 
                transform: scale(1.04); /* Wird sanft größer */
                filter: drop-shadow(0 0 25px rgba(255,255,255,0.3)); /* Leuchtet auf */
            }
            100% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); 
            }
        }

        /* Hover Effekt (Maus drüber) */
        .center-logo:hover {
            animation: none; /* Stoppt das Atmen */
            transform: scale(1.1); /* Wird noch größer */
            /* Kräftigerer, bläulicher Schein */
            filter: drop-shadow(0 0 40px rgba(100, 149, 237, 0.6));
        }

        /* ========================================= */
        /* 4. ORB SPEED OVERRIDE (SCHNELLER)        */
        /* ========================================= */
        /* Überschreibt die Werte aus der style.css für mehr Tempo */
        .orb-1 { animation-duration: 15s !important; }
        .orb-2 { animation-duration: 20s !important; }
        .orb-3 { animation-duration: 12s !important; }

    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" alt="SRSC Bach Logo" class="center-logo">
        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
