<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. LAYOUT & HINTERGRUND                  */
        /* ========================================= */
        html {
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
            height: 100%;
        }
        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; 
            min-height: 100vh; width: 100%; 
            display: flex; flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        /* Orb Speed Override (Schnell) */
        .orb-1 { animation-duration: 15s !important; }
        .orb-2 { animation-duration: 20s !important; }
        .orb-3 { animation-duration: 12s !important; }

        /* ========================================= */
        /* 2. MAIN CONTENT (Zentrierung)            */
        /* ========================================= */
        .main-content {
            flex: 1;
            display: grid;          
            place-items: center;     
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo-link {
            text-decoration: none; /* Kein Unterstrich */
            display: block;
            perspective: 1000px;
        }

        /* ========================================= */
        /* 3. DAS NEUE TEXT-LOGO (Funktioniert immer) */
        /* ========================================= */
        .text-logo {
            font-family: var(--font-heading), 'Arial Black', sans-serif;
            font-size: 5rem; /* Sehr gro√ü */
            font-weight: 900;
            color: #ffffff;
            text-align: center;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 5px;
            
            /* Der Herzschlag-Effekt */
            animation: atmen 4s infinite ease-in-out;
            transition: all 0.5s ease;
            
            /* Schein */
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        /* Die Subline "BACH e.V." etwas kleiner */
        .text-logo span {
            display: block;
            font-size: 2rem;
            color: #94a3b8; /* Helles Grau */
            letter-spacing: 10px;
            margin-top: 10px;
        }

        .logo-link:hover .text-logo {
            animation: none;
            transform: scale(1.1);
            text-shadow: 0 0 50px rgba(100, 149, 237, 0.8);
        }
        
        .logo-link:hover .text-logo span {
            color: #ffffff;
        }

        @keyframes atmen {
            0% { transform: scale(1); text-shadow: 0 0 20px rgba(255,255,255,0.2); }
            50% { transform: scale(1.05); text-shadow: 0 0 40px rgba(255,255,255,0.5); }
            100% { transform: scale(1); text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        }

        /* Mobile Anpassung */
        @media (max-width: 600px) {
            .text-logo { font-size: 3.5rem; }
            .text-logo span { font-size: 1.5rem; }
        }

        header, footer { position: relative; z-index: 20; }

    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            <div class="text-logo">
                SRSC
                <span>BACH e.V.</span>
            </div>
        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
