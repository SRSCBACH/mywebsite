<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach</title>

    <style>
        /* ================================================================= */
        /* --- SCHRIFTEN (Lokal aus dem Ordner 'Schrift') --- */
        /* ================================================================= */
        @font-face {
            font-family: 'Eloquia Display ExtBd';
            src: url('Schrift/Typekiln - EloquiaDisplay-ExtraBold.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'Eloquia Text ExtLt';
            src: url('Schrift/Typekiln - EloquiaText-ExtraLight.otf') format('opentype');
            font-weight: 200;
            font-style: normal;
        }

        /* ================================================================= */
        /* --- GRUNDLEGENDE EINSTELLUNGEN --- */
        /* ================================================================= */
        :root {
            --text-primary: #ffffff;
            --accent-color: #ffffff;
            --font-heading: 'Eloquia Display ExtBd', sans-serif;
            --font-body: 'Eloquia Text ExtLt', sans-serif;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
        }

        body {
            font-family: var(--font-body);
            
            /* HINTERGRUNDBILD */
            background-image: url('https://srscbach.github.io/mywebsite/images/NewBlueDrawing2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

            /* FLEXBOX LAYOUT (Footer nach unten drücken) */
            display: flex;
            flex-direction: column; 
            min-height: 100vh;      
        }

        /* ================================================================= */
        /* --- 1. HEADER (Oben Rechts) --- */
        /* ================================================================= */
        .header-container {
            width: 100%;
            padding: 30px 40px; 
            display: flex;
            justify-content: flex-end; /* Menü nach rechts */
            
            /* Animation Startzustand (Unsichtbar) */
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .header-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        /* ================================================================= */
        /* --- 2. MAIN CONTENT (Mitte - Logo) --- */
        /* ================================================================= */
        .main-content {
            flex: 1;  /* Füllt den freien Platz aus */
            display: flex;
            justify-content: center; 
            align-items: center;    
            width: 100%;
        }

        .center-logo {
            width: 80%;       /* Breite responsive */
            height: auto;
            max-width: 1200px; /* Maximale Breite */
            
            /* Logo Animation */
            opacity: 0;
            animation: subtleFadeIn 1.5s ease-in-out forwards;
        }

        @keyframes subtleFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* ================================================================= */
        /* --- 3. FOOTER (Ganz unten) --- */
        /* ================================================================= */
        .footer-container {
            width: 100%;
            padding: 20px;       
            padding-bottom: 30px; 
            display: flex;
            justify-content: center; 
            
            /* Animation Startzustand (Unsichtbar) */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .footer-nav {
            display: flex;
            gap: 50px;
        }

        /* ================================================================= */
        /* --- LINKS --- */
        /* ================================================================= */
        a {
            text-decoration: none;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding-bottom: 5px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); 
        }

        /* ================================================================= */
        /* --- MOBILE ANPASSUNG --- */
        /* ================================================================= */
        @media (max-width: 600px) {
            .header-container { padding: 15px 20px; }
            .header-nav ul { gap: 15px; }
            .footer-nav { gap: 20px; }
            .footer-container { padding-bottom: 20px; }

            a {
                font-size: 10px; 
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>

    <header class="header-container" id="topMenu">
        <nav class="header-nav">
            <ul>
                <li><a href="https://www.srsc-bach.de/verein">Verein</a></li>
                <li><a href="https://www.srsc-bach.de/streckenkatalog">Strecken</a></li>
                <li><a href="https://www.srsc-bach.de/kalender">Kalender</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <img src="https://srscbach.github.io/mywebsite/images/DeineCrewlang.svg" alt="SRSC Bach Crew Logo" class="center-logo">
    </main>

    <footer class="footer-container" id="bottomMenu">
        <nav class="footer-nav">
            <a href="https://www.srsc-bach.de/landingpage">Startseite</a>
            <a href="https://www.srsc-bach.de/impressumneu">Impressum</a>
        </nav>
    </footer>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var top = document.getElementById('topMenu');
                var bottom = document.getElementById('bottomMenu');

                if (top) {
                    top.style.opacity = '1';
                    top.style.transform = 'translateY(0)';
                }
                if (bottom) {
                    bottom.style.opacity = '1';
                    bottom.style.transform = 'translateY(0)';
                }

            }, 3000); // 3000ms = 3 Sekunden
        });
    </script>

</body>
</html>
