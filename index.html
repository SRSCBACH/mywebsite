<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. LAYOUT & HINTERGRUND                  */
        /* ========================================= */
        html {
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
            height: 100%;
        }
        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; 
            min-height: 100vh; width: 100%; 
            display: flex; flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        /* Orbs schneller */
        .orb-1 { animation-duration: 15s !important; }
        .orb-2 { animation-duration: 20s !important; }
        .orb-3 { animation-duration: 12s !important; }

        /* ========================================= */
        /* 2. ZENTRIERUNG (GRID)                    */
        /* ========================================= */
        .main-content {
            flex: 1;
            display: grid;          
            place-items: center;     
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo-link {
            display: block;
            perspective: 1000px;
            /* Entfernt blaue Rahmen bei manchen Browsern */
            text-decoration: none; 
            border: none;
        }

        /* ========================================= */
        /* 3. LOGO BILD (SVG FIX)                   */
        /* ========================================= */
        .center-logo {
            /* WICHTIG: SVG braucht zwingend eine Breite, sonst ist sie 0px gro√ü */
            width: 350px;       
            max-width: 80vw;    
            height: auto;       
            display: block;
            
            /* Der Herzschlag-Effekt */
            animation: atmen 4s infinite ease-in-out;
            transition: all 0.5s ease;
            
            /* SVG-Schatten (filter ist besser als box-shadow bei transparenten Bildern) */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
        }

        @keyframes atmen {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255,255,255,0.3)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        }

        .logo-link:hover .center-logo {
            animation: none;
            transform: scale(1.15);
            filter: drop-shadow(0 0 50px rgba(100, 149, 237, 0.7));
        }

        header, footer { position: relative; z-index: 20; }

    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

<main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            
            <svg class="center-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                </svg>

        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
