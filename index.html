<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach</title>

    <style>
        /* ================================================================= */
        /* --- 1. SCHRIFTEN (Lokal) --- */
        /* ================================================================= */
        @font-face {
            font-family: 'Eloquia Display ExtBd';
            src: url('Schrift/Typekiln - EloquiaDisplay-ExtraBold.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'Eloquia Text ExtLt';
            src: url('Schrift/Typekiln - EloquiaText-ExtraLight.otf') format('opentype');
            font-weight: 200;
            font-style: normal;
        }

        /* ================================================================= */
        /* --- 2. GLOBALE EINSTELLUNGEN --- */
        /* ================================================================= */
        :root {
            --text-primary: #ffffff;
            --accent-color: #ffffff;
            --font-heading: 'Eloquia Display ExtBd', sans-serif;
            --font-body: 'Eloquia Text ExtLt', sans-serif;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
        }

        body {
            font-family: var(--font-body);
            
            /* HINTERGRUND */
            background-image: url('https://srscbach.github.io/mywebsite/images/NewBlueDrawing2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

            /* FLEXBOX LAYOUT (Footer nach unten drücken) */
            display: flex;
            flex-direction: column; 
            min-height: 100vh;      
            overflow-x: hidden; 
        }

        /* ================================================================= */
        /* --- 3. HEADER CONTAINER --- */
        /* ================================================================= */
        .header-container {
            width: 100%;
            padding: 40px 50px; 
            display: flex;
            justify-content: flex-end; 
            z-index: 10;
            
            /* KEINE ANIMATION MEHR - SOFORT SICHTBAR */
        }

        /* Styles für das Menü, das per JS reingeladen wird */
        .header-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 50px; 
        }

        /* ================================================================= */
        /* --- 4. MAIN CONTENT (Logo) --- */
        /* ================================================================= */
        .main-content {
            flex: 1;  
            display: flex;
            justify-content: center; 
            align-items: center;    
            width: 100%;
            position: relative;
        }

        .center-logo {
            width: 80%;       
            height: auto;
            max-width: 1200px; 
            
            /* DESKTOP Animation (Groß: 150%) */
            opacity: 0;
            animation: fadeInDesktop 1.5s ease-in-out forwards;
        }

        @keyframes fadeInDesktop {
            from { opacity: 0; transform: scale(1.4); }
            to   { opacity: 1; transform: scale(1.5); }
        }

        /* ================================================================= */
        /* --- 5. FOOTER CONTAINER --- */
        /* ================================================================= */
        .footer-container {
            width: 100%;
            padding: 20px;       
            padding-bottom: 40px; 
            display: flex;
            justify-content: center; 
            z-index: 10;
            
            /* KEINE ANIMATION MEHR - SOFORT SICHTBAR */
        }

        /* Styles für das Footer-Menü, das per JS reingeladen wird */
        .footer-nav {
            display: flex;
            gap: 60px;
        }

        /* ================================================================= */
        /* --- LINKS STYLE (Gültig für Header & Footer) --- */
        /* ================================================================= */
        /* WICHTIG: Diese Styles müssen hier sein, damit das geladene HTML schön aussieht */
        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 16px; 
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 5px; 
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.6); 
        }

        /* ================================================================= */
        /* --- MOBILE OPTIMIERUNG --- */
        /* ================================================================= */
        @media (max-width: 768px) {
            
            .header-container { 
                padding: 20px; 
                justify-content: center; 
            }
            
            .header-nav ul { 
                gap: 20px; 
            }

            .footer-container { 
                padding-bottom: 30px; 
            }
            .footer-nav { 
                gap: 30px; 
            }

            .nav-link {
                font-size: 12px; 
                letter-spacing: 0.1em;
            }

            /* LOGO ANPASSUNG FÜR HANDY */
            .center-logo {
                width: 90%; 
                animation: fadeInMobile 1.5s ease-in-out forwards;
            }

            @keyframes fadeInMobile {
                from { opacity: 0; transform: scale(0.95); }
                to   { opacity: 1; transform: scale(1.1); }
            }
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <img src="https://srscbach.github.io/mywebsite/images/DeineCrewlang.svg" alt="SRSC Bach Crew Logo" class="center-logo">
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
