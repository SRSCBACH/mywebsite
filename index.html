<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach - Home</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        .logo-link {
            display: contents; /* Verhindert Layout-Probleme durch den Link-Container */
            cursor: pointer;
        }
        
        /* Optional: Leichter Zoom-Effekt beim Dr√ºberfahren */
        .center-logo:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" alt="SRSC Bach Logo" class="center-logo">
        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
