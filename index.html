<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* ========================================= */
        /* SCROLLBAR FIX (Damit es überall gleich aussieht) */
        /* ========================================= */
        html {
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
            height: 100%; 
            overflow-y: scroll;
        }
        /* Webkit */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 5px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover { background-color: #64748b; }

        /* ========================================= */
        /* BASIS LAYOUT (Wie auf den anderen Seiten) */
        /* ========================================= */
        body {
            background-color: #0f172a;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0; padding: 0; min-height: 100vh; width: 100%; overflow-x: hidden;
            display: flex; flex-direction: column;
            font-family: var(--font-body), 'Eloquia Text ExtLt', sans-serif;
        }

        .main-content {
            flex: 1;
            display: flex; flex-direction: column; align-items: center;    
            padding-top: 40px; padding-bottom: 40px; gap: 40px; 
        }

        /* KARTE (Glas-Look - Konsistent mit Verein/Strecken) */
        .content-card {
            background-color: rgba(15, 34, 51, 0.5); 
            border-radius: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 40px; 
            width: 100%; max-width: 800px; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin: 0 20px; 
            opacity: 0; animation: fadeInContent 0.8s ease-in-out forwards;
            box-sizing: border-box; color: #ffffff;
        }
        @keyframes fadeInContent { to { opacity: 1; } }

        .card-title {
            font-family: var(--font-heading), sans-serif;
            font-size: 2.5rem; color: #ffffff;
            margin-bottom: 30px; text-align: center;
            text-transform: uppercase; letter-spacing: 0.05em; line-height: 1.3;
            border: none;
        }

        .text-content {
            font-size: 1.1rem; line-height: 1.6; color: #e2e8f0;
            text-align: center; /* Auf der Startseite oft schöner zentriert */
        }
        
        /* Ein Button, falls du ihn brauchst */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #64748b; 
            color: white; 
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #475569;
        }

        @media (max-width: 600px) {
            .content-card { padding: 20px; margin: 0 10px; width: auto;}
            .card-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        
        <div class="content-card">
            <h1 class="card-title">Willkommen beim SRSC Bach e.V.</h1>
            
            <div class="text-content">
                <p>
                    Schön, dass du hier bist. Wir sind dein Verein für Radsport und Leidenschaft.
                    Schau dich gerne um, entdecke unsere Strecken oder komm zum Probetraining vorbei.
                </p>
                <br>
                <a href="verein.html" class="btn">Mehr über uns</a>
            </div>
        </div>

    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
