<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Homepage Complete</title>

    <link href="https://db.onlinewebfonts.com/c/321e53022d0a33d76e1b4791d82b7314?family=Eloquia+Display+ExtBd" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/43bcf95cd1b2e5e6ba33de34ba10ba10?family=Eloquia+Text+ExtLt" rel="stylesheet">

    <style>
        /* ================================================================= */
        /* --- DESIGN VARIABLEN --- */
        /* ================================================================= */
        :root {
            --bg-body: transparent;      
            --text-primary: #ffffff;
            --accent-color: #ffffff;   
            
            --font-heading: 'Eloquia Display ExtBd', sans-serif;
            --font-body: 'Eloquia Text ExtLt', sans-serif;
        }

        /* ================================================================= */
        /* --- GRUNDLAYOUT (Flexbox Column) --- */
        /* ================================================================= */
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            font-family: var(--font-body);
            background-color: var(--bg-body);
        }

        body {
            /* Wir teilen den Bildschirm in 3 Bereiche: Oben, Mitte (füllend), Unten */
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }

        /* ================================================================= */
        /* --- 1. HEADER (Oben Rechts) --- */
        /* ================================================================= */
        .header-container {
            width: 100%;
            height: 80px; /* Feste Höhe für den Kopfbereich */
            padding: 0 30px;
            display: flex;
            justify-content: flex-end; /* Menü nach rechts schieben */
            align-items: center;

            /* Startzustand für JS-Animation */
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .header-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px; 
        }

        /* ================================================================= */
        /* --- 2. MAIN CONTENT (Logo Mitte) --- */
        /* ================================================================= */
        .main-content {
            flex-grow: 1; /* Nimmt den gesamten verfügbaren Platz in der Mitte ein */
            display: flex;
            justify-content: center; /* Horizontal mittig */
            align-items: center;     /* Vertikal mittig */
            width: 100%;
        }

        /* Animation für das Logo */
        @keyframes subtleFadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .center-logo {
            width: 80%;       
            height: auto;     
            max-width: 1200px; 
            
            /* Logo Animation (Startet sofort) */
            opacity: 0; 
            animation: subtleFadeIn 1.5s ease-in-out forwards;
        }

        /* ================================================================= */
        /* --- 3. FOOTER (Unten Mitte) --- */
        /* ================================================================= */
        .footer-container {
            width: 100%;
            height: 80px; /* Feste Höhe für den Fußbereich */
            padding: 10px;
            display: flex;
            justify-content: center; /* Menü mittig */
            align-items: flex-end;   /* Unten im Container sitzen */
            padding-bottom: 30px;

            /* Startzustand für JS-Animation */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .footer-nav {
            display: flex;
            gap: 50px; 
        }

        /* ================================================================= */
        /* --- LINKS STYLE (Gültig für Header & Footer) --- */
        /* ================================================================= */
        a {
            text-decoration: none;
            color: var(--text-primary); 
            font-family: var(--font-heading);
            font-weight: 800; 
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding-bottom: 5px; 
            opacity: 0.7; 
            transition: color 0.3s ease, transform 0.2s, opacity 0.3s ease;
            display: inline-block;
        }

        a:hover {
            color: var(--accent-color);
            transform: translateY(-2px); 
            opacity: 1; 
        }

        /* ================================================================= */
        /* --- MOBILE ANPASSUNG --- */
        /* ================================================================= */
        @media (max-width: 600px) {
            .header-container { padding: 0 10px; height: 50px; }
            .footer-container { padding-bottom: 20px; height: 50px; }
            
            .header-nav ul { gap: 12px; }
            .footer-nav { gap: 30px; }

            a {
                font-size: 8px;           
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>

    <header class="header-container" id="topMenu">
        <nav class="header-nav">
            <ul>
                <li><a href="https://www.srsc-bach.de/verein" target="_top">Verein</a></li>
                <li><a href="https://www.srsc-bach.de/streckenkatalog" target="_top">Strecken</a></li> 
                <li><a href="https://www.srsc-bach.de/kalender" target="_top">Kalender</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <img src="https://static.wixstatic.com/shapes/9627cc_0209b2a1c6064535820c93c7dfb3a187.svg" alt="SRSC Logo" class="center-logo">
    </main>

    <footer class="footer-container" id="bottomMenu">
        <nav class="footer-nav">
            <a href="https://www.srsc-bach.de/landingpage" target="_top">Startseite</a>
            <a href="https://www.srsc-bach.de/impressumneu" target="_top">Impressum</a>
        </nav>
    </footer>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Header holen und einblenden
                var top = document.getElementById('topMenu');
                if (top) {
                    top.style.opacity = '1';
                    top.style.transform = 'translateY(0)';
                }

                // Footer holen und einblenden
                var bottom = document.getElementById('bottomMenu');
                if (bottom) {
                    bottom.style.opacity = '1';
                    bottom.style.transform = 'translateY(0)';
                }

            }, 3000); // 3000ms = 3 Sekunden Wartezeit
        });
    </script>

</body>
</html>
