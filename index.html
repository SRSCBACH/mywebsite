
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - SRSC Bach</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. LAYOUT (Fixed Viewport)               */
        /* ========================================= */
        html {
            height: 100%;
            overflow: hidden; /* Scrollen komplett deaktivieren */
        }

        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; 
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamische Höhe für mobile Browser */
            display: flex; 
            flex-direction: column;
            overflow: hidden; /* Scrollen komplett deaktivieren */
        }

        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* ========================================= */
        /* 2. ZENTRIERUNG & SCROLLING (DESKTOP)     */
        /* ========================================= */
        .main-content {
            flex: 1;
            display: flex;          
            justify-content: center; 
            align-items: flex-start; /* Links ausgerichtet */
            width: 100%;
            position: relative;
            z-index: 10; 
            padding: 40px 0 40px 7.5%; /* Seitenabstand links */
            flex-direction: column; 
            box-sizing: border-box;
            pointer-events: none; 
        }

        .main-content > * {
            pointer-events: auto;
        }

       /* ========================================= */
        /* 3. DAS LOGO (DESKTOP)                    */
        /* ========================================= */
        .logo-container {
            display: inline-block; 
            text-decoration: none;
            border: none;
            flex-shrink: 0;
            line-height: 0; 
            text-align: left; 
        }

        .simple-logo {
            width: 45vw; 
            max-width: 577px; 
            min-width: 250px; 
            height: auto;
            display: block;
            opacity: 1.0; 
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            transition: all 0.3s ease;
            transform-origin: center; /* WIEDER ZENTRIERT */
            
            /* 180 BPM = 3 Schläge pro Sekunde = 0.33s pro Schlag */
            animation: atmen 0.33s ease-in-out infinite; 
        }

        .logo-container:hover .simple-logo {
            transform: scale(1.02);
            opacity: 0.5; 
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.3)) blur(1px);
            animation: none; 
        }

        /* ========================================= */
        /* 4. SOCIAL MEDIA & NAV LINKS (DESKTOP)    */
        /* ========================================= */
        .social-links {
            display: flex;
            align-items: center; 
            gap: 40px; 
            margin-top: 25px; 
            flex-shrink: 0;
            width: 45vw; 
            max-width: 577px; 
            min-width: 250px; 
            justify-content: center; /* ZENTRIERT UNTER LOGO */
            box-sizing: border-box;
        }

        .social-text-link,
        .header-nav a, 
        .footer-nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 5px;
            opacity: 0.4;
            transition: all 0.3s ease;
            filter: blur(1px);
        }

        .social-text-link:hover,
        .header-nav a:hover, 
        .footer-nav a:hover {
            opacity: 1.0;
            transform: translateY(-3px);
            filter: none;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        /* ========================================= */
        /* 5. BACKGROUND IMAGE (DESKTOP)            */
        /* ========================================= */
        .background-image-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            z-index: 1; 
            pointer-events: none; 
        }

        .background-image {
            height: 85vh; 
            width: auto;
            opacity: 0.5; 
            filter: blur(1px);
            transform: translateX(-7.5%);
            transition: all 0.3s ease;
            pointer-events: auto; 
        }

        .background-image:hover {
            opacity: 1.0;
            filter: none;
        }

        header, footer {
            flex-shrink: 0; 
            position: relative; 
            z-index: 20; 
        }

        /* ========================================= */
        /* 6. MOBILE OPTIMIERUNG                    */
        /* ========================================= */
        @media (max-width: 768px) {
            .main-content {
                /* ZENTRIERT FÜR MOBILE */
                align-items: center; 
                justify-content: center;
                padding: 0 20px;
            }

            .logo-container {
                margin-bottom: 10px; 
                text-align: center; 
                width: 100%;
            }

            .simple-logo {
                width: 80vw;
                max-width: 320px; 
                transform-origin: center; 
                margin: 0 auto;
            }

            .social-links {
                width: 80vw;
                max-width: 320px;
                gap: 10px;
                margin-top: 10px;
                justify-content: space-around; 
            }

            .social-text-link {
                font-size: 14px; 
            }

            .background-image-container {
                justify-content: center;
                align-items: flex-end;
            }

            .background-image {
                height: 40vh; 
                max-height: 350px; 
                transform: translateX(0);
                opacity: 0.25;
                margin-bottom: 0px; 
            }

            .footer-container {
                padding-bottom: 60px; 
            }

            /* ORBS Anpassung für Mobile */
            .orb-1 {
                width: 100vw;
                height: 100vw;
                top: -10vh;
                left: -30vw;
                opacity: 0.6;
            }
            .orb-2 {
                width: 90vw;
                height: 90vw;
                bottom: -10vh;
                right: -30vw;
                opacity: 0.5;
            }
            .orb-3 {
                width: 60vw;
                height: 60vw;
                top: 40vh;
                left: 20vw;
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <header class="header-container" id="header-container"><div id="header-placeholder"></div></header>

    <main class="main-content">
        <div class="logo-container">
            <img src="images/deinecrew.svg" alt="SRSC Bach Logo" class="simple-logo">
        </div>
        <div class="social-links">
            <a href="#" title="Instagram" class="social-text-link">INSTA</a>
            <a href="#" title="Strava" class="social-text-link">Strava</a>
        </div>
    </main>

    <div class="background-image-container">
        <img src="images/srscpaar.png" alt="SRSC Fahrer" class="background-image">
    </div>

    <footer class="footer-container" id="footer-container"><div id="footer-placeholder"></div></footer>

    <script src="main.js"></script>

</body>
</html>
