<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach</title>

    <link href="https://db.onlinewebfonts.com/c/321e53022d0a33d76e1b4791d82b7314?family=Eloquia+Display+ExtBd" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/43bcf95cd1b2e5e6ba33de34ba10ba10?family=Eloquia+Text+ExtLt" rel="stylesheet">

    <style>
        /* ================================================================= */
        /* --- GRUNDLEGENDE EINSTELLUNGEN --- */
        /* ================================================================= */
        :root {
            --text-primary: #ffffff;
            --accent-color: #ffffff;
            --font-heading: 'Eloquia Display ExtBd', sans-serif;
            --font-body: 'Eloquia Text ExtLt', sans-serif;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Wichtig für die Höhe */
        }

        body {
            font-family: var(--font-body);
            
            /* HINTERGRUNDBILD */
            background-image: url('https://srscbach.github.io/mywebsite/images/NewBlueDrawing2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixiert den Hintergrund beim Scrollen */

            /* FLEXBOX LAYOUT - Das Geheimnis für den Footer unten */
            display: flex;
            flex-direction: column; /* Elemente untereinander anordnen */
            min-height: 100vh;      /* Mindestens so hoch wie der Bildschirm */
        }

        /* ================================================================= */
        /* --- 1. HEADER (Oben) --- */
        /* ================================================================= */
        .header-container {
            width: 100%;
            padding: 30px 40px; /* Etwas Abstand vom Rand */
            display: flex;
            justify-content: flex-end; /* Menü nach rechts */
            
            /* Startzustand (Unsichtbar) */
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .header-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        /* ================================================================= */
        /* --- 2. MAIN CONTENT (Mitte - Logo) --- */
        /* ================================================================= */
        .main-content {
            /* HIER IST DER TRICK: */
            flex: 1;  /* Nimm allen verfügbaren Platz ein! */
            display: flex;
            justify-content: center; /* Horizontal mittig */
            align-items: center;     /* Vertikal mittig */
            width: 100%;
        }

        .center-logo {
            width: 80%;
            height: auto;
            max-width: 1200px;
            
            /* Animation */
            opacity: 0;
            animation: subtleFadeIn 1.5s ease-in-out forwards;
        }

        @keyframes subtleFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* ================================================================= */
        /* --- 3. FOOTER (Ganz unten) --- */
        /* ================================================================= */
        .footer-container {
            width: 100%;
            padding: 20px;       /* Ein bisschen Luft zum Rand sieht edler aus */
            padding-bottom: 30px; /* Abstand nach unten zum Bildschirmrand */
            display: flex;
            justify-content: center; /* Mittig */
            
            /* Startzustand (Unsichtbar) */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .footer-nav {
            display: flex;
            gap: 50px;
        }

        /* ================================================================= */
        /* --- LINKS (Global) --- */
        /* ================================================================= */
        a {
            text-decoration: none;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding-bottom: 5px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); /* Leichter Glow Effekt */
        }

        /* ================================================================= */
        /* --- MOBILE --- */
        /* ================================================================= */
        @media (max-width: 600px) {
            .header-container { padding: 15px 20px; }
            .header-nav ul { gap: 15px; }
            .footer-nav { gap: 20px; }
            .footer-container { padding-bottom: 20px; }

            a {
                font-size: 10px; /* Etwas lesbarer auf Mobile */
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>

    <header class="header-container" id="topMenu">
        <nav class="header-nav">
            <ul>
                <li><a href="https://www.srsc-bach.de/verein">Verein</a></li>
                <li><a href="https://www.srsc-bach.de/streckenkatalog">Strecken</a></li>
                <li><a href="https://www.srsc-bach.de/kalender">Kalender</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <img src="https://static.wixstatic.com/shapes/9627cc_0209b2a1c6064535820c93c7dfb3a187.svg" alt="SRSC Bach Logo" class="center-logo">
    </main>

    <footer class="footer-container" id="bottomMenu">
        <nav class="footer-nav">
            <a href="https://www.srsc-bach.de/landingpage">Startseite</a>
            <a href="https://www.srsc-bach.de/impressumneu">Impressum</a>
        </nav>
    </footer>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Elemente holen
                var top = document.getElementById('topMenu');
                var bottom = document.getElementById('bottomMenu');

                // Einblenden
                if (top) {
                    top.style.opacity = '1';
                    top.style.transform = 'translateY(0)';
                }
                if (bottom) {
                    bottom.style.opacity = '1';
                    bottom.style.transform = 'translateY(0)';
                }

            }, 3000); // 3 Sekunden warten
        });
    </script>

</body>
</html>
