<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach</title>

    <style>
        /* ================================================================= */
        /* --- SCHRIFTEN --- */
        /* ================================================================= */
        @font-face {
            font-family: 'Eloquia Display ExtBd';
            src: url('Schrift/Typekiln - EloquiaDisplay-ExtraBold.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'Eloquia Text ExtLt';
            src: url('Schrift/Typekiln - EloquiaText-ExtraLight.otf') format('opentype');
            font-weight: 200;
            font-style: normal;
        }

        /* ================================================================= */
        /* --- GLOBALE EINSTELLUNGEN --- */
        /* ================================================================= */
        :root {
            --text-primary: #ffffff;
            --accent-color: #ffffff;
            --font-heading: 'Eloquia Display ExtBd', sans-serif;
            --font-body: 'Eloquia Text ExtLt', sans-serif;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
        }

        body {
            font-family: var(--font-body);
            
            /* HINTERGRUND */
            background-image: url('https://srscbach.github.io/mywebsite/images/NewBlueDrawing2.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

            /* FLEXBOX LAYOUT */
            display: flex;
            flex-direction: column; 
            min-height: 100vh;      
            overflow-x: hidden; /* Verhindert seitliches Wackeln auf Handys */
        }

        /* ================================================================= */
        /* --- 1. HEADER (Oben Rechts) --- */
        /* ================================================================= */
        .header-container {
            width: 100%;
            padding: 40px 50px; /* Großzügiger Abstand am Desktop */
            display: flex;
            justify-content: flex-end; 
            z-index: 10; /* Damit Menü über dem Logo liegt falls es riesig wird */
            
            /* Animation Start */
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .header-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 50px; /* Viel Platz zwischen Links am PC */
        }

        /* ================================================================= */
        /* --- 2. MAIN CONTENT (Logo) --- */
        /* ================================================================= */
        .main-content {
            flex: 1;  
            display: flex;
            justify-content: center; 
            align-items: center;    
            width: 100%;
            position: relative;
        }

        .center-logo {
            width: 80%;       
            height: auto;
            max-width: 1200px; 
            
            /* DESKTOP Animation (Groß: 150%) */
            opacity: 0;
            animation: fadeInDesktop 1.5s ease-in-out forwards;
        }

        @keyframes fadeInDesktop {
            from { opacity: 0; transform: scale(1.4); }
            to   { opacity: 1; transform: scale(1.5); }
        }

        /* ================================================================= */
        /* --- 3. FOOTER (Unten) --- */
        /* ================================================================= */
        .footer-container {
            width: 100%;
            padding: 20px;       
            padding-bottom: 40px; 
            display: flex;
            justify-content: center; 
            z-index: 10;
            
            /* Animation Start */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .footer-nav {
            display: flex;
            gap: 60px;
        }

        /* ================================================================= */
        /* --- LINKS STYLE --- */
        /* ================================================================= */
        a {
            text-decoration: none;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 16px; /* Desktop Größe */
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 5px; /* Klickfläche vergrößern */
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.6); 
        }

        /* ================================================================= */
        /* --- !!! MOBILE OPTIMIERUNG !!! --- */
        /* ================================================================= */
        @media (max-width: 768px) {
            
            /* Header kompakter machen */
            .header-container { 
                padding: 20px; 
                justify-content: center; /* Auf Handy vielleicht lieber mittig? Oder flex-end lassen */
            }
            
            .header-nav ul { 
                gap: 20px; /* Engere Abstände */
            }

            /* Footer kompakter machen */
            .footer-container { 
                padding-bottom: 30px; 
            }
            .footer-nav { 
                gap: 30px; 
            }

            /* Links lesbarer machen */
            a {
                font-size: 12px; /* 12px ist Minimum für gute Lesbarkeit */
                letter-spacing: 0.1em;
            }

            /* LOGO ANPASSUNG FÜR HANDY */
            .center-logo {
                width: 90%; /* Logo fast volle Breite */
                /* Wir überschreiben die Desktop Animation mit einer Mobile Animation */
                animation: fadeInMobile 1.5s ease-in-out forwards;
            }

            /* Eigene Animation fürs Handy: 
               Statt scale(1.5) nehmen wir scale(1.1). 
               Das wirkt auf dem kleinen Screen trotzdem "voll", 
               schneidet aber nichts ab. */
            @keyframes fadeInMobile {
                from { opacity: 0; transform: scale(0.95); }
                to   { opacity: 1; transform: scale(1.1); }
            }
        }
    </style>
</head>
<body>

    <header class="header-container" id="topMenu">
        <nav class="header-nav">
            <ul>
                <li><a href="https://www.srsc-bach.de/verein">Verein</a></li>
                <li><a href="https://www.srsc-bach.de/streckenkatalog">Strecken</a></li>
                <li><a href="https://www.srsc-bach.de/kalender">Kalender</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <img src="https://srscbach.github.io/mywebsite/images/DeineCrewlang.svg" alt="SRSC Bach Crew Logo" class="center-logo">
    </main>

    <footer class="footer-container" id="bottomMenu">
        <nav class="footer-nav">
            <a href="https://www.srsc-bach.de/landingpage">Startseite</a>
            <a href="https://www.srsc-bach.de/impressumneu">Impressum</a>
        </nav>
    </footer>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var top = document.getElementById('topMenu');
                var bottom = document.getElementById('bottomMenu');

                if (top) {
                    top.style.opacity = '1';
                    top.style.transform = 'translateY(0)';
                }
                if (bottom) {
                    bottom.style.opacity = '1';
                    bottom.style.transform = 'translateY(0)';
                }

            }, 3000); 
        });
    </script>

</body>
</html>
