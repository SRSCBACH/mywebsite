<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Projekt</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hallo Welt!</h1>
        <p>Klicke auf den Button, um den Code zu testen.</p>
        <button id="meinButton">Klick mich</button>
        <p id="ausgabe"></p>
    </div>

    <script>
        // Dein JavaScript-Code hier:
        const button = document.getElementById('meinButton');
        const ausgabe = document.getElementById('ausgabe');

        button.addEventListener('click', () => {
            ausgabe.textContent = "Der Code funktioniert!";
            console.log("Button wurde geklickt.");
        });
    </script>

</body>
</html>
