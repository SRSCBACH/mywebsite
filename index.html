<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSC Bach - Home</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Spezifisches Layout nur für die Startseite */
        
        /* 1. Hauptcontainer zwingen, den ganzen Platz zu nutzen */
        .main-content {
            display: flex;          /* Flexbox aktivieren */
            justify-content: center;/* Horizontal mittig */
            align-items: center;    /* Vertikal mittig */
            flex: 1;                /* Wächst, um den Platz zwischen Header/Footer zu füllen */
            width: 100%;
            padding: 0 !important;  /* WICHTIG: Kein Padding, das die Mitte verschiebt */
            margin: 0 !important;
        }

        /* 2. Link-Container */
        .logo-link {
            display: contents; /* Link stört das Layout nicht */
            cursor: pointer;
        }
        
        /* 3. Logo Animation */
        .center-logo:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
<div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content">
        <a href="verein.html" class="logo-link" title="Zum Verein">
            <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" alt="SRSC Bach Logo" class="center-logo">
        </a>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
