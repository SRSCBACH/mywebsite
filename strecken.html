<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streckenkatalog - SRSC Bach</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* ================================================================= */
        /* --- OPTIMIERTE STRECKEN-STYLES (PREMIUM LOOK) --- */
        /* ================================================================= */
        :root {
            --bg-card-route: rgba(15, 34, 51, 0.4); 
            --border-color: rgba(255, 255, 255, 0.08); 
            --accent-blue: #0055ff;
            --text-dim: #94a3b8;
        }

        /* Scrollbar Design */
        html { 
            height: 100%; 
            overflow-y: scroll; 
            scrollbar-width: thin;
            scrollbar-color: #475569 #0f172a;
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 5px; border: 2px solid #0f172a; }

        body {
            background-color: #0f172a; 
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0; padding: 0; min-height: 100vh; width: 100%; overflow-x: hidden;
            font-family: var(--font-body), sans-serif;
        }

        #app-container {
            display: flex; flex-direction: column; gap: 40px; 
            align-items: center; width: 100%; padding: 40px 20px;
            opacity: 0; animation: fadeInContent 0.8s ease-in-out forwards;
            box-sizing: border-box;
        }
        @keyframes fadeInContent { to { opacity: 1; } }

        /* KARTEN DESIGN */
        .card {
            background-color: var(--bg-card-route); 
            border-radius: 24px; 
            border: 1px solid var(--border-color); 
            padding: 30px; 
            width: 100%; max-width: 1000px;
            backdrop-filter: blur(12px); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.15); }

        .header {
            position: relative; padding-bottom: 20px; margin-bottom: 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border-color);
        }
        .title { 
            font-family: var(--font-heading), sans-serif;
            font-size: 1.8rem; color: #fff; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.05em;
            margin: 0;
        }
        .brand-logo { height: 28px; width: auto; opacity: 0.4; }

        /* GRID */
        .content-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .left-column, .right-column { display: flex; flex-direction: column; }

        /* MAP STYLING (DARK MODE FILTER) */
        .map-wrapper {
            height: 300px; width: 100%; 
            background-color: #1e293b; border-radius: 16px; 
            z-index: 1; overflow: hidden;
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .profile-container {
            height: 140px; width: 100%; 
            background-color: rgba(0,0,0,0.3); border-radius: 16px; 
            padding: 15px; margin-top: 20px; box-sizing: border-box;
        }

        /* STATS & DATA */
        .stats-wrapper {
            display: flex; flex-direction: column; height: 100%; justify-content: space-between;
        }
        .data-table { width: 100%; }
        .data-row { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .data-row:last-child { border-bottom: none; }
        
        .data-label { color: var(--text-dim); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; }
        .data-value { 
            font-size: 1.5rem; font-family: var(--font-heading); font-weight: 800; 
            color: #fff; text-align: right;
        }

        /* BUTTONS */
        .button-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn {
            background-color: rgba(255,255,255,0.05); 
            color: #fff; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            padding: 12px 5px; font-size: 0.7rem; font-weight: 800; text-align: center;
            text-transform: uppercase; text-decoration: none; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:hover { background-color: #fff; color: #0f172a; transform: scale(1.05); }
        .btn.disabled { opacity: 0.2; pointer-events: none; }

        .loading-text { font-size: 0.8rem; color: var(--accent-blue); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* MOBILE */
        @media (max-width: 850px) {
            .content-grid { grid-template-columns: 1fr; gap: 20px; }
            .title { font-size: 1.4rem; }
            .data-value { font-size: 1.2rem; }
            .card { padding: 20px; }
            .map-wrapper { height: 220px; }
            .button-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="main-content">
        <div id="app-container"></div>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    
    <script>
        const customFont = "'Eloquia Text ExtLt', sans-serif";
        Chart.defaults.font.family = customFont;
        Chart.defaults.color = '#cbd5e1';

        fetch('strecken.json')
            .then(response => {
                if (!response.ok) throw new Error("JSON konnte nicht geladen werden");
                return response.json();
            })
            .then(touren => {
                const container = document.getElementById('app-container');
                touren.forEach(tour => {
                    if(tour.active !== false) {
                        createCardHTML(container, tour.id);
                        setTimeout(() => initSingleCard(tour.id, tour, customFont), 0);
                    }
                });
            })
            .catch(err => {
                console.error("Fehler:", err);
                document.getElementById('app-container').innerText = "Fehler beim Laden der Touren.";
            });

        function createCardHTML(container, id) {
            const html = `
            <div class="card" id="card-${id}">
                <div class="header">
                    <h1 class="title" id="title-${id}">Lade Tour...</h1>
                    <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" alt="SRSC Logo" class="brand-logo">
                </div>
                <div class="content-grid">
                    <div class="left-column">
                        <div id="map-${id}" class="map-wrapper"></div> 
                        <div class="profile-container"> 
                            <canvas id="chart-${id}"></canvas>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="stats-wrapper">
                            <div class="data-table">
                                <div class="data-row"><span class="data-label">Distanz</span><span class="data-value" id="dist-${id}"><span class="loading-text">...</span></span></div>
                                <div class="data-row"><span class="data-label">HÃ¶henmeter</span><span class="data-value" id="elev-${id}"><span class="loading-text">...</span></span></div>
                                <div class="data-row"><span class="data-label">Schnitt</span><span class="data-value" id="speed-${id}"><span class="loading-text">...</span></span></div>
                                <div class="data-row"><span class="data-label">Dauer</span><span class="data-value" id="time-${id}"><span class="loading-text">...</span></span></div>
                                <div class="data-row"><span class="data-label">Profil</span><span class="data-value" id="prof-${id}"><span class="loading-text">...</span></span></div>
                            </div>
                            <div class="button-group">
                                <a id="btn-gpx-${id}" href="#" class="btn" target="_blank">GPX</a>
                                <a id="btn-garmin-${id}" href="#" class="btn" target="_blank">Garmin</a>
                                <a id="btn-komoot-${id}" href="#" class="btn" target="_blank">Komoot</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        function initSingleCard(id, data, fontName) {
            if(data.gpx) document.getElementById(`btn-gpx-${id}`).href = data.gpx;
            else document.getElementById(`btn-gpx-${id}`).classList.add('disabled');

            if(data.garmin) document.getElementById(`btn-garmin-${id}`).href = data.garmin;
            else document.getElementById(`btn-garmin-${id}`).classList.add('disabled');

            if(data.komoot && data.komoot.trim() !== "") document.getElementById(`btn-komoot-${id}`).href = data.komoot;
            else document.getElementById(`btn-komoot-${id}`).classList.add('disabled');

            const speedValueStr = data.schnitt || "30"; 
            document.getElementById(`speed-${id}`).innerText = speedValueStr.includes('km/h') ? speedValueStr : speedValueStr + " km/h";

            let mapInstance = L.map(`map-${id}`);
            let positionMarker = null;
            let localTrackPoints = []; 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);

            positionMarker = L.circleMarker([0, 0], {
                radius: 6, fillColor: "#0055ff", color: "#ffffff", weight: 2, opacity: 1, fillOpacity: 1, zIndexOffset: 1000
            }).addTo(mapInstance);
            positionMarker.setStyle({ opacity: 0, fillOpacity: 0 });

            if(data.gpx) {
                new L.GPX(data.gpx, {
                    async: true,
                    marker_options: {
                        startIcon: new L.Icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-start.png', iconSize: [12, 18], iconAnchor: [6, 18] }),
                        endIcon: new L.Icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-end.png', iconSize: [12, 18], iconAnchor: [6, 18] }),
                    },
                    polyline_options: { color: '#0055ff', opacity: 0.9, weight: 4, lineCap: 'round' }
                }).on('loaded', function(e) {
                    const gpx = e.target;
                    mapInstance.fitBounds(gpx.getBounds());
                    
                    let gpxName = gpx.get_name(); 
                    if (!gpxName) gpxName = `Tour ${id}`; else gpxName = gpxName.replace(/\.gpx$/i, '');
                    document.getElementById(`title-${id}`).innerText = gpxName;
                    
                    const distKm = (gpx.get_distance() / 1000).toFixed(1);
                    const elevHm = gpx.get_elevation_gain().toFixed(0);
                    const speedNum = parseFloat(speedValueStr.replace(/[^0-9.]/g, '')) || 30;
                    const durationDec = distKm / speedNum;
                    const hours = Math.floor(durationDec);
                    const minutes = Math.round((durationDec - hours) * 60);
                    
                    document.getElementById(`dist-${id}`).innerText = Math.round(distKm) + " km";
                    document.getElementById(`elev-${id}`).innerText = elevHm + " hm";
                    document.getElementById(`time-${id}`).innerText = `${hours}h ${minutes}m`;
                    document.getElementById(`prof-${id}`).innerText = (elevHm / distKm > 14) ? "Bergig" : (elevHm / distKm >= 8 ? "Wellig" : "Flach");

                    addArrowsAndExtractPoints(gpx, mapInstance, localTrackPoints);
                    drawDetailedProfile(id, gpx.get_elevation_data(), localTrackPoints, mapInstance, positionMarker, fontName);
                }).addTo(mapInstance);
            }
        }

        function addArrowsAndExtractPoints(layer, mapRef, pointsRef) {
            function processLayer(l) {
                if (l instanceof L.Polyline && !(l instanceof L.Polygon)) {
                    L.polylineDecorator(l, {
                        patterns: [{ offset: '100px', repeat: '200px', symbol: L.Symbol.arrowHead({ pixelSize: 8, polygon: false, pathOptions: { stroke: true, color: '#0055ff', weight: 2, opacity: 1 } }) }]
                    }).addTo(mapRef);
                    const latlngs = l.getLatLngs();
                    if (Array.isArray(latlngs) && latlngs.length > 0 && Array.isArray(latlngs[0])) {
                        latlngs.forEach(arr => pointsRef.push(...arr));
                    } else { latlngs.forEach(p => pointsRef.push(p)); }
                } else if (l.eachLayer) { l.eachLayer(processLayer); }
            }
            processLayer(layer);
        }

        function drawDetailedProfile(id, data, trackPoints, mapRef, markerRef, fontName) {
            const labels = []; const points = []; const slopes = []; const step = Math.ceil(data.length / 80); 
            for (let i = 0; i < data.length; i += step) {
                labels.push(data[i][0].toFixed(1)); points.push(data[i][1]);
                if (i > 0) {
                    const dD = (data[i][0] - data[i-step][0]) * 1000;
                    slopes.push(dD > 0 ? ((data[i][1] - data[i-step][1]) / dD) * 100 : 0);
                } else slopes.push(0);
            }

            const ctx = document.getElementById(`chart-${id}`).getContext('2d');
            const gGreen = ctx.createLinearGradient(0, 0, 0, 140); gGreen.addColorStop(0, 'rgba(16, 185, 129, 0.6)'); gGreen.addColorStop(1, 'transparent');
            const gRed = ctx.createLinearGradient(0, 0, 0, 140); gRed.addColorStop(0, 'rgba(239, 68, 68, 0.6)'); gRed.addColorStop(1, 'transparent');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: points, borderColor: '#10b981', borderWidth: 2, fill: true, pointRadius: 0, tension: 0.4,
                        segment: { 
                            borderColor: ctx => slopes[ctx.p1DataIndex] > 5 ? '#ef4444' : '#10b981',
                            backgroundColor: ctx => slopes[ctx.p1DataIndex] > 5 ? gRed : gGreen
                        }
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    onHover: (e, el) => {
                        if (el.length > 0 && trackPoints.length > 0) {
                            const p = el[0].index / (labels.length - 1);
                            const latlng = trackPoints[Math.floor(p * (trackPoints.length - 1))];
                            if(latlng) { markerRef.setLatLng(latlng); markerRef.setStyle({ opacity: 1, fillOpacity: 1 }); }
                        }
                    },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 9 } } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8', font: { size: 9 } } }
                    }
                }
            });
        }
    </script>
</body>
</html>
