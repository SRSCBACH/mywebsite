<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streckenkatalog - SRSC Bach</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --bg-card-route: rgba(15, 34, 51, 0.5); 
            --bg-map: #e2e8f0; 
            --border-color: rgba(255, 255, 255, 0.1); 
            --btn-bg: rgba(255, 255, 255, 0.1);
            --spacing-unit: 15px; 
        }

        /* FIX FÜR LAYOUT: Kein Scrollen auf Body, nur im Container */
        html, body { 
            height: 100%; 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: #0f172a;
        }

        body {
            display: flex;
            flex-direction: column;
            perspective: 1000px; /* Ermöglicht 3D-Effekte */
        }

        /* WALZEN-CONTAINER */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 25vh; /* Erlaubt der ersten Karte, mittig zu starten */
            padding-bottom: 25vh; /* Erlaubt der letzten Karte, mittig zu enden */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #app-container::-webkit-scrollbar { display: none; }

        /* KARTEN DESIGN MIT WALZEN-EFFEKT */
        .card {
            background-color: var(--bg-card-route);
            border-radius: 16px; 
            border: 1px solid var(--border-color); 
            padding: var(--spacing-unit); 
            width: 90%; 
            max-width: 950px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            
            margin-bottom: 50px;
            scroll-snap-align: center;
            
            /* Basis-Transformation für den Effekt */
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.4s ease, filter 0.4s ease;
            transform-origin: center center;
            opacity: 0.3;
            transform: scale(0.8) rotateX(15deg);
            filter: blur(2px);
        }

        /* Wenn die Karte im Fokus ist (wird per JS gesteuert) */
        .card.active {
            opacity: 1;
            transform: scale(1) rotateX(0deg);
            filter: blur(0px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Restliches CSS bleibt gleich */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }
        .title { font-size: 1.8rem; line-height: 1.4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .brand-logo { height: 22px; opacity: 0.7; }
        .content-grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        .map-wrapper { height: 260px; background-color: var(--bg-map); border-radius: 12px; }
        .profile-container { height: 130px; background-color: rgba(0,0,0,0.2); border-radius: 12px; padding: 5px 10px; box-sizing: border-box; }
        .stats-wrapper { display: flex; flex-direction: column; gap: 10px; }
        .data-row { display: flex; border-bottom: 1px solid var(--border-color); padding: 5px 0; }
        .data-label { flex: 0 0 45%; color: #94a3b8; font-size: 0.9rem; }
        .data-value { flex: 1; font-weight: 800; color: #fff; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; background: var(--btn-bg); color: #fff; text-decoration: none; border-radius: 8px; text-align: center; font-size: 0.8rem; border: 1px solid var(--border-color); }
        .btn:hover { background: #334155; }

        @media (max-width: 850px) {
            .content-grid { grid-template-columns: 1fr; }
            .card { width: 95%; }
            .map-wrapper { height: 200px; }
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container"></header>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="main-content" style="flex: 1; display: flex; overflow: hidden;">
        <div id="app-container"></div>
    </main>

    <footer class="footer-container" id="footer-container"></footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    
    <script>
        const customFont = "'Eloquia Text ExtLt', sans-serif";
        Chart.defaults.font.family = customFont;
        Chart.defaults.color = '#cbd5e1';

        fetch('strecken.json')
            .then(res => res.json())
            .then(touren => {
                const container = document.getElementById('app-container');
                touren.forEach(tour => {
                    if(tour.active !== false) {
                        createCardHTML(container, tour.id);
                        setTimeout(() => initSingleCard(tour.id, tour, customFont), 0);
                    }
                });
                
                // Walzen-Logik initialisieren
                initDrumEffect();
            });

        function createCardHTML(container, id) {
            const html = `
            <div class="card" id="card-${id}">
                <div class="header">
                    <h1 class="title" id="title-${id}">Lade Tour...</h1>
                    <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" class="brand-logo">
                </div>
                <div class="content-grid">
                    <div class="left-column">
                        <div id="map-${id}" class="map-wrapper"></div> 
                        <div class="profile-container"><canvas id="chart-${id}"></canvas></div>
                    </div>
                    <div class="right-column">
                        <div class="stats-wrapper">
                            <div class="data-table">
                                <div class="data-row"><div class="data-label">Distanz</div><div class="data-value" id="dist-${id}">...</div></div>
                                <div class="data-row"><div class="data-label">Höhenmeter</div><div class="data-value" id="elev-${id}">...</div></div>
                                <div class="data-row"><div class="data-label">Profil</div><div class="data-value" id="prof-${id}">...</div></div>
                            </div>
                            <div class="button-group">
                                <a id="btn-gpx-${id}" href="#" class="btn" target="_blank">GPX</a>
                                <a id="btn-komoot-${id}" href="#" class="btn" target="_blank">Komoot</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        // WALZEN-LOGIK: Erkennt, welche Karte in der Mitte ist
        function initDrumEffect() {
            const container = document.getElementById('app-container');
            
            const handleScroll = () => {
                const cards = document.querySelectorAll('.card');
                const containerCenter = container.scrollTop + (container.offsetHeight / 2);

                cards.forEach(card => {
                    const cardCenter = card.offsetTop + (card.offsetHeight / 2);
                    const distance = Math.abs(containerCenter - cardCenter);

                    if (distance < 200) { // Karte ist nahe der Mitte
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            };

            container.addEventListener('scroll', handleScroll);
            // Einmal initial triggern
            setTimeout(handleScroll, 500);
        }

        // --- Dein initSingleCard und drawDetailedProfile Code hier einfügen ---
        // (Wegen Kürze hier weggelassen, funktioniert aber identisch wie zuvor)
    </script>
</body>
</html>
