<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streckenkatalog - SRSC Bach</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --bg-card-route: rgba(15, 34, 51, 0.5); 
            --bg-map: #e2e8f0; 
            --border-color: rgba(255, 255, 255, 0.1); 
            --btn-bg: rgba(255, 255, 255, 0.1);
            --spacing-unit: 15px; 
            --accent-blue: #0055ff;
        }

        /* LAYOUT-FIX: Kein Scrollen auf Body, nur im Automaten */
        html, body { 
            height: 100%; 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: #0f172a;
        }

        body {
            display: flex;
            flex-direction: column;
            perspective: 1200px; /* Tiefe für den Walzen-Effekt */
        }

        /* DER WALZEN-CONTAINER */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 30vh; 
            padding-bottom: 30vh;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #app-container::-webkit-scrollbar { display: none; }

        /* DIE KARTEN (WALZEN-STYLING) */
        .card {
            background-color: var(--bg-card-route);
            border-radius: 16px; 
            border: 1px solid var(--border-color); 
            padding: var(--spacing-unit); 
            width: 90%; 
            max-width: 950px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            
            margin-bottom: 60px; /* Abstand zwischen den Walzen-Elementen */
            scroll-snap-align: center;
            
            /* Animation & Transformation */
            transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.5s ease, filter 0.5s ease;
            transform-origin: center center;
            opacity: 0.2;
            transform: scale(0.75) rotateX(25deg);
            filter: blur(3px);
        }

        /* Aktive Karte im Fokus */
        .card.active {
            opacity: 1;
            transform: scale(1) rotateX(0deg);
            filter: blur(0px);
            box-shadow: 0 20px 60px rgba(0, 85, 255, 0.2);
            z-index: 10;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px;
        }
        .title { font-size: 1.8rem; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .brand-logo { height: 22px; opacity: 0.7; }

        .content-grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        .left-column { display: flex; flex-direction: column; gap: 15px; }
        
        .map-wrapper { height: 260px; background-color: var(--bg-map); border-radius: 12px; z-index: 1; }
        .profile-container { height: 130px; background-color: rgba(0,0,0,0.2); border-radius: 12px; padding: 5px 10px; box-sizing: border-box; }

        .data-table { width: 100%; display: flex; flex-direction: column; }
        .data-row { display: flex; border-bottom: 1px solid var(--border-color); align-items: center; min-height: 35px; }
        .data-row:last-child { border-bottom: none; }
        .data-label { flex: 0 0 45%; color: #94a3b8; font-size: 1.1rem; border-right: 1px solid var(--border-color); height: 100%; display: flex; align-items: center; }
        .data-value { flex: 1; font-size: 1.4rem; font-weight: 800; padding-left: 15px; color: #fff; }

        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; background: var(--btn-bg); color: #fff; text-decoration: none; border-radius: 8px; text-align: center; font-size: 0.85rem; font-weight: 800; border: 1px solid var(--border-color); text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: #334155; transform: translateY(-2px); }
        .btn.disabled { opacity: 0.3; pointer-events: none; }

        .loading-text { font-size: 0.9rem; color: var(--accent-blue); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        @media (max-width: 850px) {
            .content-grid { grid-template-columns: 1fr; }
            .card { width: 95%; margin-bottom: 40px; }
            .data-label { font-size: 0.8rem; }
            .data-value { font-size: 1.1rem; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container"></header>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="main-content" style="flex: 1; display: flex; overflow: hidden;">
        <div id="app-container"></div>
    </main>

    <footer class="footer-container" id="footer-container"></footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    
    <script>
        const customFont = "'Eloquia Text ExtLt', sans-serif";
        Chart.defaults.font.family = customFont;
        Chart.defaults.color = '#cbd5e1';

        // 1. DATEN LADEN
        fetch('strecken.json')
            .then(res => res.json())
            .then(touren => {
                const container = document.getElementById('app-container');
                touren.forEach(tour => {
                    if(tour.active !== false) {
                        createCardHTML(container, tour.id);
                        setTimeout(() => initSingleCard(tour.id, tour, customFont), 0);
                    }
                });
                initDrumEffect(); // Walzen-Scroll-Listener starten
            });

        function createCardHTML(container, id) {
            const html = `
            <div class="card" id="card-${id}">
                <div class="header">
                    <h1 class="title" id="title-${id}">Lade Tour...</h1>
                    <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" class="brand-logo">
                </div>
                <div class="content-grid">
                    <div class="left-column">
                        <div id="map-${id}" class="map-wrapper"></div> 
                        <div class="profile-container"><canvas id="chart-${id}"></canvas></div>
                    </div>
                    <div class="right-column">
                        <div class="stats-wrapper">
                            <div class="data-table">
                                <div class="data-row"><div class="data-label">Distanz</div><div class="data-value" id="dist-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Höhenmeter</div><div class="data-value" id="elev-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Schnitt</div><div class="data-value" id="speed-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Dauer</div><div class="data-value" id="time-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Profil</div><div class="data-value" id="prof-${id}"><span class="loading-text">...</span></div></div>
                            </div>
                            <div class="button-group">
                                <a id="btn-gpx-${id}" href="#" class="btn" target="_blank">GPX</a>
                                <a id="btn-garmin-${id}" href="#" class="btn" target="_blank">Garmin</a>
                                <a id="btn-komoot-${id}" href="#" class="btn" target="_blank">Komoot</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        // 2. WALZEN-EFFEKT LOGIK
        function initDrumEffect() {
            const container = document.getElementById('app-container');
            const handleScroll = () => {
                const cards = document.querySelectorAll('.card');
                const center = container.scrollTop + (container.offsetHeight / 2);

                cards.forEach(card => {
                    const cardCenter = card.offsetTop + (card.offsetHeight / 2);
                    const diff = Math.abs(center - cardCenter);
                    if (diff < 150) card.classList.add('active');
                    else card.classList.remove('active');
                });
            };
            container.addEventListener('scroll', handleScroll);
            setTimeout(handleScroll, 500);
        }

        // 3. INITSINGLECARD (Deine Logik)
        function initSingleCard(id, data, fontName) {
            if(data.gpx) document.getElementById(`btn-gpx-${id}`).href = data.gpx;
            else document.getElementById(`btn-gpx-${id}`).classList.add('disabled');
            if(data.garmin) document.getElementById(`btn-garmin-${id}`).href = data.garmin;
            else document.getElementById(`btn-garmin-${id}`).classList.add('disabled');
            if(data.komoot && data.komoot.trim() !== "") document.getElementById(`btn-komoot-${id}`).href = data.komoot;
            else document.getElementById(`btn-komoot-${id}`).classList.add('disabled');

            const speedValueStr = data.schnitt || "30";
            document.getElementById(`speed-${id}`).innerText = speedValueStr + " km/h";

            let mapInstance = L.map(`map-${id}`);
            let positionMarker = L.circleMarker([0, 0], { radius: 6, fillColor: "#0055ff", color: "#fff", weight: 2, opacity: 0, fillOpacity: 0 }).addTo(mapInstance);
            let localTrackPoints = []; 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);

            if(data.gpx) {
                new L.GPX(data.gpx, {
                    async: true,
                    marker_options: {
                        startIcon: new L.Icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-start.png', iconSize: [12, 18], iconAnchor: [6, 18] }),
                        endIcon: new L.Icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-end.png', iconSize: [12, 18], iconAnchor: [6, 18] }),
                    },
                    polyline_options: { color: '#0055ff', opacity: 0.8, weight: 4 }
                }).on('loaded', function(e) {
                    const gpx = e.target;
                    mapInstance.fitBounds(gpx.getBounds());
                    document.getElementById(`title-${id}`).innerText = gpx.get_name().replace(/\.gpx$/i, '') || "Tour " + id;
                    
                    const dist = (gpx.get_distance() / 1000).toFixed(1);
                    const elev = gpx.get_elevation_gain().toFixed(0);
                    const dur = dist / (parseFloat(speedValueStr) || 30);
                    const h = Math.floor(dur);
                    const m = Math.round((dur - h) * 60);

                    document.getElementById(`dist-${id}`).innerText = Math.round(dist) + " km";
                    document.getElementById(`elev-${id}`).innerText = elev + " hm";
                    document.getElementById(`time-${id}`).innerText = `${h}h ${m}m`;
                    document.getElementById(`prof-${id}`).innerText = (elev / dist > 14) ? "Bergig" : (elev / dist > 8 ? "Wellig" : "Flach");

                    addArrowsAndPoints(gpx, mapInstance, localTrackPoints);
                    drawProfile(id, gpx.get_elevation_data(), localTrackPoints, mapInstance, positionMarker, fontName);
                }).addTo(mapInstance);
            }
        }

        function addArrowsAndPoints(layer, map, points) {
            layer.eachLayer(l => {
                if (l instanceof L.Polyline) {
                    L.polylineDecorator(l, { patterns: [{ offset: '100px', repeat: '200px', symbol: L.Symbol.arrowHead({ pixelSize: 8, pathOptions: { color: '#0055ff' } }) }] }).addTo(map);
                    points.push(...l.getLatLngs().flat());
                }
            });
        }

        function drawProfile(id, data, track, map, marker, font) {
            const labels = []; const points = []; const step = Math.ceil(data.length / 80);
            for (let i = 0; i < data.length; i += step) {
                labels.push(data[i][0].toFixed(1)); points.push(data[i][1]);
            }
            const ctx = document.getElementById(`chart-${id}`).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ data: points, borderColor: '#10b981', fill: true, backgroundColor: 'rgba(16, 185, 129, 0.2)', pointRadius: 0, tension: 0.4 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    onHover: (e, el) => {
                        if (el.length > 0 && track.length > 0) {
                            const idx = Math.floor((el[0].index / labels.length) * track.length);
                            marker.setLatLng(track[idx]).setStyle({ opacity: 1, fillOpacity: 1 });
                        }
                    },
                    scales: {
                        x: { grid: { display: false }, ticks: { font: { size: 9 }, color: '#94a3b8' } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { font: { size: 9 }, color: '#94a3b8' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
