<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streckenkatalog - SRSC Bach</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css">

    <style>
        /* ================================================================= */
        /* --- LOKALE STYLES FÜR STRECKEN (FINAL) --- */
        /* ================================================================= */
        :root {
            --bg-card-route: rgba(15, 34, 51, 0.5); 
            --bg-map: #e2e8f0; 
            --border-color: rgba(255, 255, 255, 0.1); 
            --btn-bg: rgba(255, 255, 255, 0.1);
            --spacing-unit: 15px; 
        }

        /* FIX FÜR WEISSEN BALKEN & SCROLLING */
        html { height: 100%; overflow-y: scroll; }
        body {
            background-color: #0f172a; 
            margin: 0; padding: 0; min-height: 100vh; width: 100%; overflow-x: hidden;
        }

        #app-container {
            display: flex; flex-direction: column; gap: 20px; align-items: center; width: 100%;
            opacity: 0; animation: fadeInContent 0.8s ease-in-out forwards;
        }
        @keyframes fadeInContent { to { opacity: 1; } }

        /* KARTEN DESIGN */
        .card {
            background-color: var(--bg-card-route); border-radius: 16px; 
            border: 1px solid var(--border-color); 
            padding: var(--spacing-unit); 
            width: 100%; max-width: 950px;
            backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .header {
            position: relative; padding-bottom: 10px; margin-bottom: var(--spacing-unit); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border-color);
        }
        .title { 
            font-size: 1.8rem; padding-top: 5px; padding-bottom: 3px; line-height: 1.4;    
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .brand-logo { height: 22px; width: auto; opacity: 0.7; display: block; flex-shrink: 0; margin-left: 15px; }

        /* GRID */
        .content-grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        .left-column { display: flex; flex-direction: column; gap: var(--spacing-unit); } 
        .right-column { display: flex; flex-direction: column; } 

        /* MAP & CHART */
        .map-wrapper {
            height: 260px; width: 100%; background-color: var(--bg-map); border-radius: 12px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1); z-index: 1;
        }

        .leaflet-bar a { 
            background-color: #fff !important; color: #333 !important; 
            width: 15px !important; height: 15px !important; line-height: 15px !important; font-size: 10px !important;
        }
        .leaflet-control-attribution { background: rgba(255,255,255,0.8) !important; }

        .profile-container {
            height: 130px; width: 100%; background-color: rgba(0,0,0,0.2); border-radius: 12px; 
            padding: 5px 10px; overflow: hidden; position: relative; box-sizing: border-box; 
        }
        canvas { width: 100% !important; height: 100% !important; }

        /* STATS */
        .stats-wrapper { display: flex; flex-direction: column; gap: 10px; height: 100%; justify-content: space-between; }
        .data-table { width: 100%; display: flex; flex-direction: column; flex: 1; }
        .data-row { display: flex; border-bottom: 1px solid var(--border-color); align-items: center; flex: 1; min-height: 32px; }
        .data-row:last-child { border-bottom: none; }
        
        .data-label { flex: 0 0 45%; color: var(--text-secondary); font-size: 1.2rem; font-weight: 200; border-right: 1px solid var(--border-color); height: 100%; display: flex; align-items: center; }
        .data-value { flex: 1; font-size: 1.5rem; font-family: var(--font-heading); font-weight: 800; padding-left: 15px; display: flex; align-items: center; color: var(--accent-color); }

        /* BUTTONS */
        .button-group { display: flex; flex-direction: row; height: 45px; gap: 10px; width: 100%; margin-top: 10px; }
        .btn {
            background-color: var(--btn-bg); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px;
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; font-family: var(--font-heading); font-weight: 800; text-transform: uppercase;
            cursor: pointer; text-decoration: none; transition: all 0.2s; letter-spacing: 0.05em; padding: 0; 
        }
        .btn:hover { background-color: #334155; color: #ffffff; transform: translateY(-2px); border-color: #334155; }
        .btn.disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; }

        .loading-text { font-size: 1rem; color: var(--accent-blue); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* MOBILE */
        @media (max-width: 850px) {
            .card { padding: 12px; }
            .header { padding-bottom: 8px; margin-bottom: 10px; }
            .title { font-size: 1.3rem; line-height: 1.4; padding-top: 3px; }
            .brand-logo { display: none; } 
            
            .content-grid { grid-template-columns: 1fr; gap: 10px; }
            .left-column { gap: 10px; } 

            .map-wrapper { height: 220px; } 
            .profile-container { height: 100px; }

            .stats-wrapper { flex-direction: row; gap: 8px; align-items: stretch; }
            .data-table { flex: 1; border-top: none; }
            .data-row { min-height: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
            .data-label { font-size: 0.85rem; flex: 0 0 45%; } 
            .data-value { font-size: 1.0rem; padding-left: 8px; } 

            .button-group { margin-top: 0; flex-direction: column; width: 85px; height: auto; gap: 4px; justify-content: space-between; flex-shrink: 0; }
            .btn { font-size: 0.6rem; width: 100%; flex: 1; padding: 0; line-height: 1.2; margin: 0; }
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <main class="main-content top-aligned">
        <div id="app-container"></div>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="main.js"></script>
    
    <script>
        // #####################################################################
        //        AUTO-CALC LOGIK
        // #####################################################################

        document.fonts.ready.then(function () {
            
            const customFont = "'Eloquia Text ExtLt', sans-serif";
            
            Chart.defaults.font.family = customFont;
            Chart.defaults.color = '#cbd5e1';

            fetch('strecken.json')
                .then(response => {
                    if (!response.ok) { throw new Error("strecken.json konnte nicht geladen werden"); }
                    return response.json();
                })
                .then(touren => {
                    const container = document.getElementById('app-container');
                    touren.forEach(tour => {
                        if(tour.active !== false) {
                            createCardHTML(container, tour.id);
                            setTimeout(() => initSingleCard(tour.id, tour, customFont), 0);
                        }
                    });
                })
                .catch(err => {
                    console.error("Fehler beim Laden der Touren:", err);
                    document.getElementById('app-container').innerText = "Fehler: Touren konnten nicht geladen werden.";
                });
        });

        function createCardHTML(container, id) {
            const html = `
            <div class="card" id="card-${id}">
                <div class="header">
                    <h1 class="title" id="title-${id}">Lade Tour ${id}...</h1>
                    <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" alt="SRSC Logo" class="brand-logo">
                </div>
                <div class="content-grid">
                    <div class="left-column">
                        <div id="map-${id}" class="map-wrapper"></div> 
                        <div class="profile-container"> 
                            <canvas id="chart-${id}"></canvas>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="stats-wrapper">
                            <div class="data-table">
                                <div class="data-row"><div class="data-label">Distanz</div><div class="data-value" id="dist-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Höhenmeter</div><div class="data-value" id="elev-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Schnitt</div><div class="data-value" id="speed-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Dauer</div><div class="data-value" id="time-${id}"><span class="loading-text">...</span></div></div>
                                <div class="data-row"><div class="data-label">Profil</div><div class="data-value" id="prof-${id}"><span class="loading-text">...</span></div></div>
                            </div>
                            <div class="button-group">
                                <a id="btn-gpx-${id}" href="#" class="btn" target="_blank">GPX</a>
                                <a id="btn-garmin-${id}" href="#" class="btn" target="_blank">Garmin</a>
                                <a id="btn-komoot-${id}" href="#" class="btn" target="_blank">Komoot</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        function initSingleCard(id, data, fontName) {
            // Buttons prüfen
            if(data.gpx) document.getElementById(`btn-gpx-${id}`).href = data.gpx;
            else document.getElementById(`btn-gpx-${id}`).classList.add('disabled');

            if(data.garmin) document.getElementById(`btn-garmin-${id}`).href = data.garmin;
            else document.getElementById(`btn-garmin-${id}`).classList.add('disabled');

            if(data.komoot && data.komoot.trim() !== "") document.getElementById(`btn-komoot-${id}`).href = data.komoot;
            else {
                const btn = document.getElementById(`btn-komoot-${id}`);
                btn.classList.add('disabled');
                btn.innerText = "No Komoot";
            }

            // SCHNITT ANZEIGEN (Kommt aus JSON, da Nutzerpräferenz)
            const speedValueStr = data.schnitt || "30"; // Fallback 30
            document.getElementById(`speed-${id}`).innerText = speedValueStr.includes('km/h') ? speedValueStr : speedValueStr + " km/h";

            // KARTEN SETUP
            let mapInstance = L.map(`map-${id}`);
            let positionMarker = null;
            let localTrackPoints = []; 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap', opacity: 1.0
            }).addTo(mapInstance);

            positionMarker = L.circleMarker([0, 0], {
                radius: 6, fillColor: "#0055ff", color: "#ffffff", weight: 2, opacity: 1, fillOpacity: 1, zIndexOffset: 1000
            }).addTo(mapInstance);
            positionMarker.setStyle({ opacity: 0, fillOpacity: 0 });

            if(data.gpx) {
                new L.GPX(data.gpx, {
                    async: true,
                    marker_options: {
                        startIcon: new L.Icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-start.png', iconSize: [12, 18], iconAnchor: [6, 18] }),
                        endIcon: new L.Icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-end.png', iconSize: [12, 18], iconAnchor: [6, 18] }),
                    },
                    polyline_options: { color: '#0055ff', opacity: 0.9, weight: 4, lineCap: 'round' }
                }).on('loaded', function(e) {
                    const gpx = e.target;
                    mapInstance.fitBounds(gpx.getBounds());
                    
                    // --- 1. TITEL AUS GPX (oder JSON Fallback) ---
                    let gpxName = gpx.get_name(); 
                    if (!gpxName) { gpxName = `Tour ${id}`; } else { gpxName = gpxName.replace(/\.gpx$/i, ''); }
                    const titleEl = document.getElementById(`title-${id}`);
                    titleEl.innerText = gpxName;
                    
                    // --- 2. BERECHNUNG DER WERTE DIREKT AUS GPX ---
                    
                    // Distanz (km)
                    const distKm = (gpx.get_distance() / 1000).toFixed(1);
                    
                    // Höhenmeter (hm)
                    const elevHm = gpx.get_elevation_gain().toFixed(0);
                    
                    // Dauer berechnen (Distanz / Schnitt)
                    // Schnitt aus JSON extrahieren (z.B. "30 km/h" -> 30)
                    const speedNum = parseFloat(speedValueStr.replace(/[^0-9.]/g, '')) || 30;
                    const durationDec = distKm / speedNum;
                    const hours = Math.floor(durationDec);
                    const minutes = Math.round((durationDec - hours) * 60);
                    const timeStr = `${hours} h ${minutes < 10 ? '0' : ''}${minutes} min`;

                    // Profil automatisch bestimmen (Hm pro km)
                    // < 8 = Flach, 8-18 = Wellig, > 18 = Bergig
                    const ratio = elevHm / distKm;
                    let profileStr = "Flach";
                    if(ratio > 18) profileStr = "Bergig";
                    else if(ratio > 8) profileStr = "Wellig";

                    // --- 3. WERTE IN DIE TABELLE SCHREIBEN ---
                    document.getElementById(`dist-${id}`).innerText = Math.round(distKm) + " km";
                    document.getElementById(`elev-${id}`).innerText = elevHm + " hm";
                    document.getElementById(`time-${id}`).innerText = timeStr;
                    document.getElementById(`prof-${id}`).innerText = profileStr;

                    // Hilfsfunktion: Schriftgröße Titel anpassen
                    fitTitle(titleEl);

                    // Pfeile und Chart
                    addArrowsAndExtractPoints(gpx, mapInstance, localTrackPoints);
                    drawDetailedProfile(id, gpx.get_elevation_data(), localTrackPoints, mapInstance, positionMarker, fontName);

                }).on('error', function(e) {
                    console.error(`GPX Fehler Tour ${id}:`, e);
                    document.getElementById(`title-${id}`).innerText = "GPX Fehler";
                }).addTo(mapInstance);
            } else {
                document.getElementById(`title-${id}`).innerText = "Keine GPX Datei";
            }
        }

        function fitTitle(el) {
            const computedStyle = window.getComputedStyle(el);
            let fontSize = parseFloat(computedStyle.fontSize);
            while (el.scrollWidth > el.clientWidth && fontSize > 10) {
                fontSize -= 1; el.style.fontSize = fontSize + 'px';
            }
        }

        function addArrowsAndExtractPoints(layer, mapRef, pointsRef) {
            function processLayer(l) {
                if (l instanceof L.Polyline && !(l instanceof L.Polygon)) {
                    L.polylineDecorator(l, {
                        patterns: [{ 
                            offset: '100px', repeat: '200px', 
                            symbol: L.Symbol.arrowHead({ pixelSize: 8, polygon: false, pathOptions: { stroke: true, color: '#0055ff', weight: 2, opacity: 1 } })
                        }]
                    }).addTo(mapRef);
                    const latlngs = l.getLatLngs();
                    if (Array.isArray(latlngs) && latlngs.length > 0 && Array.isArray(latlngs[0])) {
                        latlngs.forEach(arr => { if(Array.isArray(arr)) pointsRef.push(...arr); else pointsRef.push(arr); });
                    } else { latlngs.forEach(p => pointsRef.push(p)); }
                } else if (l.eachLayer) { l.eachLayer(processLayer); }
            }
            processLayer(layer);
        }

        function drawDetailedProfile(id, data, trackPoints, mapRef, markerRef, fontName) {
            const labels = []; const points = []; const slopes = []; const step = Math.ceil(data.length / 100); 
            for (let i = 0; i < data.length; i += step) {
                const dist = data[i][0].toFixed(1); const elev = data
