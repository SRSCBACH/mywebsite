<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streckenkatalog - SRSC Bach</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* ================================================================= */
        /* --- LOKALE STYLES FÜR STRECKEN (SLIDER VERSION) --- */
        /* ================================================================= */
        :root {
            --bg-card-route: rgba(15, 34, 51, 0.5); 
            --bg-map: #e2e8f0; 
            --border-color: rgba(255, 255, 255, 0.1); 
            --btn-bg: rgba(255, 255, 255, 0.1);
            --spacing-unit: 15px; 
        }

        /* FIX FÜR WEISSEN BALKEN & HORIZONTAL SCROLLING */
        html, body { 
            height: 100%; 
            margin: 0; padding: 0; 
            overflow: hidden; /* Verhindert vertikales Scrollen der gesamten Seite */
            background-color: #0f172a;
        }

        body {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex; flex-direction: column;
            width: 100vw;
        }

        /* DER SLIDER CONTAINER */
        #app-container {
            display: flex; 
            flex-direction: row; /* Karten nebeneinander */
            align-items: center; 
            width: 100%;
            height: 100%; /* Nutzt den Platz zwischen Header/Footer */
            
            overflow-x: auto; /* Seitliches Scrollen */
            overflow-y: hidden;
            scroll-snap-type: x mandatory; /* Rastet ein */
            
            padding: 0 40px; /* Seitenabstand */
            gap: 50px; /* Abstand zwischen den Karten */
            box-sizing: border-box;
            
            scrollbar-width: none; /* Firefox verstecken */
            -ms-overflow-style: none; /* IE verstecken */
            opacity: 0; animation: fadeInContent 0.8s ease-in-out forwards;
        }
        
        /* Chrome/Safari Scrollbar verstecken */
        #app-container::-webkit-scrollbar { display: none; }

        @keyframes fadeInContent { to { opacity: 1; } }

        /* KARTEN DESIGN (Als Slide) */
        .card {
            background-color: var(--bg-card-route); border-radius: 16px; 
            border: 1px solid var(--border-color); 
            padding: var(--spacing-unit); 
            
            /* Breite der Karten */
            flex: 0 0 950px; 
            max-width: 90vw;
            
            scroll-snap-align: center; /* Karte zentriert einrasten */
            backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            box-sizing: border-box;
        }
        
        .header {
            position: relative; padding-bottom: 10px; margin-bottom: var(--spacing-unit); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border-color);
        }
        .title { 
            font-size: 1.8rem; padding-top: 5px; padding-bottom: 3px; line-height: 1.4;    
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .brand-logo { height: 22px; width: auto; opacity: 0.7; display: block; flex-shrink: 0; margin-left: 15px; }

        /* GRID */
        .content-grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 20px; }
        .left-column { display: flex; flex-direction: column; gap: var(--spacing-unit); } 
        .right-column { display: flex; flex-direction: column; } 

        /* MAP & CHART */
        .map-wrapper {
            height: 260px; width: 100%; background-color: var(--bg-map); border-radius: 12px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1); z-index: 1;
        }

        .leaflet-bar a { background-color: #fff !important; width: 15px !important; height: 15px !important; line-height: 15px !important; font-size: 10px !important; }

        .profile-container {
            height: 130px; width: 100%; background-color: rgba(0,0,0,0.2); border-radius: 12px; 
            padding: 5px 10px; overflow: hidden; position: relative; box-sizing: border-box; 
        }
        canvas { width: 100% !important; height: 100% !important; }

        /* STATS */
        .stats-wrapper { display: flex; flex-direction: column; gap: 10px; height: 100%; justify-content: space-between; }
        .data-table { width: 100%; display: flex; flex-direction: column; flex: 1; }
        .data-row { display: flex; border-bottom: 1px solid var(--border-color); align-items: center; flex: 1; min-height: 32px; }
        .data-row:last-child { border-bottom: none; }
        
        .data-label { flex: 0 0 45%; color: var(--text-secondary); font-size: 1.2rem; font-weight: 200; border-right: 1px solid var(--border-color); height: 100%; display: flex; align-items: center; }
        .data-value { flex: 1; font-size: 1.5rem; font-family: var(--font-heading); font-weight: 800; padding-left: 15px; display: flex; align-items: center; color: var(--accent-color); }

        /* BUTTONS */
        .button-group { display: flex; flex-direction: row; height: 45px; gap: 10px; width: 100%; margin-top: 10px; }
        .btn {
            background-color: var(--btn-bg); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px;
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; font-family: var(--font-heading); font-weight: 800; text-transform: uppercase;
            cursor: pointer; text-decoration: none; transition: all 0.2s; padding: 0; 
        }
        .btn:hover { background-color: #334155; color: #ffffff; transform: translateY(-2px); }

        /* MOBILE */
        @media (max-width: 850px) {
            .card { flex: 0 0 85vw; padding: 12px; }
            #app-container { padding: 0 20px; gap: 20px; }
            .header { padding-bottom: 8px; margin-bottom: 10px; }
            .title { font-size: 1.2rem; }
            .brand-logo { display: none; } 
            .content-grid { grid-template-columns: 1fr; gap: 10px; }
            .map-wrapper { height: 180px; } 
            .profile-container { height: 100px; }
            .stats-wrapper { flex-direction: column; }
            .button-group { height: auto; flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>

    <header class="header-container" id="header-container">
        <div id="header-placeholder" style="width: 100%; display: flex; justify-content: flex-end;"></div>
    </header>

    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="main-content" style="flex: 1; display: flex; overflow: hidden;">
        <div id="app-container"></div>
    </main>

    <footer class="footer-container" id="footer-container">
        <div id="footer-placeholder" style="width: 100%; display: flex; justify-content: center;"></div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="main.js"></script>
    
    <script>
        const customFont = "'Eloquia Text ExtLt', sans-serif";
        Chart.defaults.font.family = customFont;
        Chart.defaults.color = '#cbd5e1';

        fetch('strecken.json')
            .then(response => response.json())
            .then(touren => {
                const container = document.getElementById('app-container');
                touren.forEach(tour => {
                    if(tour.active !== false) {
                        createCardHTML(container, tour.id);
                        setTimeout(() => initSingleCard(tour.id, tour, customFont), 0);
                    }
                });
            })
            .catch(err => console.error("Fehler beim Laden:", err));

        function createCardHTML(container, id) {
            const html = `
            <div class="card" id="card-${id}">
                <div class="header">
                    <h1 class="title" id="title-${id}">Lade Tour...</h1>
                    <img src="https://static.wixstatic.com/shapes/9627cc_826a93d178b649dbb134b4376c5e88ee.svg" class="brand-logo">
                </div>
                <div class="content-grid">
                    <div class="left-column">
                        <div id="map-${id}" class="map-wrapper"></div> 
                        <div class="profile-container"><canvas id="chart-${id}"></canvas></div>
                    </div>
                    <div class="right-column">
                        <div class="stats-wrapper">
                            <div class="data-table">
                                <div class="data-row"><div class="data-label">Distanz</div><div class="data-value" id="dist-${id}">...</div></div>
                                <div class="data-row"><div class="data-label">Höhenmeter</div><div class="data-value" id="elev-${id}">...</div></div>
                                <div class="data-row"><div class="data-label">Dauer</div><div class="data-value" id="time-${id}">...</div></div>
                            </div>
                            <div class="button-group">
                                <a id="btn-gpx-${id}" href="#" class="btn" target="_blank">GPX</a>
                                <a id="btn-garmin-${id}" href="#" class="btn" target="_blank">Garmin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        function initSingleCard(id, data, fontName) {
            if(data.gpx) document.getElementById(`btn-gpx-${id}`).href = data.gpx;
            if(data.garmin) document.getElementById(`btn-garmin-${id}`).href = data.garmin;

            let mapInstance = L.map(`map-${id}`);
            let localTrackPoints = []; 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);

            if(data.gpx) {
                new L.GPX(data.gpx, { async: true }).on('loaded', function(e) {
                    const gpx = e.target;
                    mapInstance.fitBounds(gpx.getBounds());
                    document.getElementById(`title-${id}`).innerText = gpx.get_name().replace(/\.gpx$/i, '');
                    
                    const distKm = (gpx.get_distance() / 1000).toFixed(1);
                    const elevHm = gpx.get_elevation_gain().toFixed(0);
                    
                    document.getElementById(`dist-${id}`).innerText = distKm + " km";
                    document.getElementById(`elev-${id}`).innerText = elevHm + " hm";
                    
                    drawDetailedProfile(id, gpx.get_elevation_data(), localTrackPoints, mapInstance, fontName);
                }).addTo(mapInstance);
            }
        }

        // Dummy-Funktion für Profile-Drawing (kannst du mit deiner bestehenden ersetzen)
        function drawDetailedProfile(id, data, trackPoints, mapRef, fontName) {
            const ctx = document.getElementById(`chart-${id}`).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d[0].toFixed(1)),
                    datasets: [{ data: data.map(d => d[1]), borderColor: '#10b981', fill: true, pointRadius: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
